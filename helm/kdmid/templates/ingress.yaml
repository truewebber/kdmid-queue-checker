apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: "kdmid_queue_checker"
  annotations:
    repo: "https://github.com/truewebber/kdmid_queue_checker"
spec:
  ingressClassName: nginx
#  tls:
#    - hosts:
#        - "kdmidbot.trw.red"
#      secretName: "secret"
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.app.port }}
