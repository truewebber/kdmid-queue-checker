apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    repo: "github_com__truewebber__kdmid_queue_checker"
    app: "kdmid_queue_checker"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    repo: "github_com__truewebber__kdmid_queue_checker"
    app: "kdmid_queue_checker"
